<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="utf-8" />
    <title>Transla triangle</title>
</head>
<body>
<canvas id="webgl" width="400" height="400">
    Please use the browert supporting "canvas"
</canvas>
<script src="../lib/webgl-utils.js"></script>
<script src="../lib/webgl-debug.js"></script>
<script src="../lib/cuon-utils.js"></script>
<script src="./test.js"></script>

<script id="vertexStr" type="x-shader/x-vertex">
	struct dirlight  
{
    vec3 direction;
    vec3 color;
};
dirlight d1;
dirlight d2 = dirlight(vec3(1.0,1.0,0.0),vec3(0.8,0.8,0.4));
d1.color = vec3(1.0,1.0,1.0);
	void main(){
		vec3 v= vec3(10.,0.,10.);
	 	if(true){
	 		vec3 v1= vec3(10.,0.,10.);
	 	}
		gl_Position = vec4(0.,0.,0.,1.);
		gl_PointSize = v.p;
	}
</script>

<script id="fragStr" type="x-shader/x-fragment">
	void main(){
		gl_FragColor = vec4(1.0,0.0,0.0,1.0);
	}
</script>


<script type="text/javascript">
	var gl=webgl.getContext("webgl");
	var vertexShader = gl.createShader(gl.VERTEX_SHADER);
	gl.shaderSource(vertexShader,vertexStr.innerHTML);
	gl.compileShader(vertexShader);

	var fragShader = gl.createShader(gl.FRAGMENT_SHADER);
	gl.shaderSource(fragShader,fragStr.innerHTML);
	gl.compileShader(fragShader);

	var program = gl.createProgram();
	gl.attachShader(program,vertexShader);
	gl.attachShader(program,fragShader);
	gl.linkProgram(program);

	gl.useProgram(program);


	gl.clearColor(0.0,0.0,0.0,1.0);
	gl.clear(gl.COLOR_BUFFER_BIT);
	gl.drawArrays(gl.POINTS,0,1);

</script>

</body>
</html>
